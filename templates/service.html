<div class="row">
    <div class="col-lg-12" ng-repeat="service in services">
        <h2>{{ service.name }}</h2>
        <hr>
        <div class="row">
            <div class="col-md-2">
                <img class="img-thumbnail" ng-src="{{ service.image }}">
            </div>
            <div class="col-md-10">
                <p>{{ service.description }}</p>
                <p><a class="btn btn-primary" href="#!/contact" role="button">Contact Us &raquo;</a></p>
            </div>
        </div>
        <hr>
    </div>
</div>
